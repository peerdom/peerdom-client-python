name: Publish Python Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Validate version and tag
      run: |
        TAG_NAME=${GITHUB_REF/refs\/tags\//}
        VERSION=$(poetry version | cut -d ' ' -f 2)
        if [ "v$VERSION" != "$TAG_NAME" ]; then
          echo "Error: Tag name ($TAG_NAME) does not match version (v$VERSION)"
          exit 1
        fi

    - name: Build package
      run: poetry build

    - name: Publish to TestPyPI
      if: github.ref != 'refs/heads/main'
      run: poetry publish --repository-url https://test.pypi.org/legacy/ -u __token__ -p ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Publish to PyPI
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
      run: poetry publish -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
